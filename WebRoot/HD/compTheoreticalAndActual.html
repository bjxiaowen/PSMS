<script type="text/javascript">
	$(document).ready(
			function() {

				$.ajax({
					url : 'getUserName.action',
					type : 'GET',
					dataType : 'json',
					async : false,
					success : function(obj) {
						$("#username").html(obj.toString());//填充内容
					}

				});

				$.ajax({//将年份加入下拉菜单
					url : 'getAllHistoryYear.action',
					type : 'GET',
					dataType : 'json',
					async : false,
					success : function(obj) {
						for ( var i = 0; i < obj[0].length; i++) {

							$("#h_year").append(
									"<option value='"+obj[0][i]+"'>"
											+ obj[0][i] + "</option>"); //添加一项option
						}
					}
				});
				initChart();
			});

	function searchData() {
		initChart();
	}
	function initChart() {

		var d1 = [];
		var d2 = [];
		var d3 = [];
		var h_year = $("#h_year").find("option:selected").text();

					$.ajax({//获取后台数据
							url : 'toComparisonOfPower.action?&year=' + h_year,
							type : 'GET',
							dataType : 'json',
							async : false,
							success : function(obj) {
								for ( var i = 0; i < obj[0].length; i += 1) {
									d1.push([obj[0][i]]);
									d2.push([obj[1][i]]);
									d3.push([obj[2][i]]);
								}
							}
						});
				


	    $("#container").highcharts({
	       
	        chart: {
	            type: 'column'
	        },
	        title: {
	            text:h_year+ '理论发电量和实际发电量的比较'
	        },
	        lang: {
            contextButtonTitle: '图表导出菜单',
            decimalPoint: '.',
            downloadJPEG: "下载JPEG图片",
            downloadPDF: "下载PDF文件",
            downloadPNG: "下载PNG文件",
            downloadSVG: "下载SVG文件",
            drillUpText: "返回 {series.name}",
            loading: '加载中...',
            months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            noData: "没有数据",
            numericSymbols: ['k', 'M', 'G', 'T', 'P', 'E'],
            printChart: "打印图表",
            resetZoom: '重置缩放比例',
            resetZoomTitle: '重置为原始大小',
            shortMonths: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            thousandsSep: ',',
            weekdays: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期天'],
        },
            
		xAxis: {
				categories: d1,
	            type: 'category',
	            labels: {
	                    rotation: -30,
	                    align: 'right',
	                    style: {
	                        fontSize: '13px',
	                        fontFamily: 'Verdana, sans-serif'
	                    }
	                }
	            },
	       yAxis: {
	                min: 0,
	                title: {
	                    text: '发电量 (KWh)'
	                }
	            },
	       series: [{
	                name: '理论发电量',
	                data: d2
	            }, {
	                name: '实际发电量',
	                data: d3
	            }],
	            tooltip: {
	                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
	                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
	                    '<td style="padding:0"><b>{point.y:.1f} KWh</b></td></tr>',
	                footerFormat: '</table>',
	                shared: true,
	                useHTML: true
	            }
	    });
	}

</script>
